    <header>
        <nav style="transform : translateX(-60vw)">

            <line x1="31.0607" y1="1.06066" x2="2.06066" y2="30.0607" stroke="black" stroke-width="3"/>
            <line y1="-1.5" x2="41.0122" y2="-1.5" transform="matrix(0.707107 0.707107 0.707107 -0.707107 3 0)" stroke="black" stroke-width="3"/>
          </svg>
          <ul>
              <li><a href="./carte.html">La carte</a></li>
              <li><a href="./reservation.html">Réserver</a></li>
              <li><a href="./commande.html">Commander</a></li>
              <li><a href="./contact.html">Nous contacter</a></li>

              <li><a href="./mentionsLegales.html">Mentions Légales</a></li>
              <li><a href="./cgv.html">CGV</a></li>
          </ul>
        </nav>
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="16" viewBox="0 0 28 16" fill="none" id="burger">
            <line y1="1" x2="28" y2="1" stroke="#113A01" stroke-width="2"/>
            <line y1="8" x2="28" y2="8" stroke="#113A01" stroke-width="2"/>
            <line y1="15" x2="28" y2="15" stroke="#113A01" stroke-width="2"/>
        </svg>
        <a href="./index.html"><img src="./images/logoSlogan.png" alt="Le logo de Jeff Pizza"></a>
    </header>
    <main>
      <article class="pizzarticle">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#113A01" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 8l-4 4 4 4M16 12H9"/></svg>
        <h1>La C'est CHO</h1>
        <img src="images/cho.png" alt="La pizza C'est CHO">
      <section>
          <p>
            La pizza la plus hot de votre vie, elle enflammera vos papilles comme votre nuit.
          </p>
          <label for="taille_pizza">Taille :</label>
          <select name="taille" id="taille_pizza">
            <option value="petite">petite</option>
            <option value="moyenne">moyenne</option>
            <option value="grande">grande</option>
          </select>
          <label for="nb_pizza">Quantité :</label>
          <select name="nb" id="nb">
            <option value="one_piz">1</option>
            <option value="two_piz">2</option>
            <option value="three_piz">3</option>
            <option value="four_piz">4</option>
            <option value="five_piz">5</option>
            <option value="six_piz">6</option>
          </select>

          <p>Prix <p class="price"></p></p>
          <button id="add">Ajouter à la commande</button>
        
        </article>
      </section>

    </main>
    <footer>
        <ul>
